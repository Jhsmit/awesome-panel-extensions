<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>MWC Select</title>
    <script src="https://unpkg.com/@material/mwc-select@0.18.0?module" type="module"></script>
    <script src="https://unpkg.com/@material/mwc-list@0.18.0?module" type="module"></script>
    <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Material+Icons&display=block" rel="stylesheet">
    </head>
  <body>
    <mwc-select label="Hello" icon="favorite" outlined="">
        <mwc-list-item value="0" role="option">Data</mwc-list-item>
        <mwc-list-item value="1" role="option">Models</mwc-list-item>
        <mwc-list-item value="2" role="option" selected="" activated="">Analytics</mwc-list-item>
    </mwc-select>
  </body>

</html>
